<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>{{ gettext('home_header') }}</h1>
    <p>
        {% if g.user %}
            {{ gettext('You are logged in as %(username)s') % {'username': g.user['name']} }}
        {% else %}
            {{ gettext('You are not logged in.') }}
        {% endif %}
    </p>
</body>
</html>
